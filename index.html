<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hot Soup Stall</title>
  <!-- Tailwind CDN for quick static project -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for small reactive parts -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- AOS for scroll animations (optional) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">
  <div id="app" class="max-w-4xl mx-auto p-4">
    <!-- Language selector -->
    <div class="flex justify-end mb-4">
      <label for="lang" class="sr-only">Language</label>
      <select id="lang" class="border rounded p-2" aria-label="Language selector">
        <option value="en">English (English)</option>
        <option value="ta">தமிழ் (Tamil)</option>
        <option value="kn">ಕನ್ನಡ (Kannada)</option>
        <option value="te">తెలుగు (Telugu)</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="ml">മലയാളം (Malayalam)</option>
      </select>
    </div>

    <!-- Components will be injected here -->
    <div id="header-target"></div>
    <div id="nav-target" class="mt-4"></div>

    <!-- Content area -->
    <main id="content-target" class="mt-6" data-aos="fade-up"></main>

    <div id="footer-target" class="mt-8"></div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
